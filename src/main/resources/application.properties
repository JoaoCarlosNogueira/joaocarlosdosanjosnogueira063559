server.port=8080
spring.application.name=MusicCatalog-API

# Configuracao padrao para rodar LOCAL (fora do Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/musicdb
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# FLYWAY (MIGRACOES)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Endereco local padrao. No Docker sera sobrescrito.
minio.endpoint=http://minio:9000
minio.external-endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=music-covers

# JWT (SEGURANCA)

jwt.secret=UmaChaveMuitoSecretaEMuitoLongaParaOAlgoritmoHMACSHA256FuncionarBem123456
jwt.expiration=300000

# UPLOAD DE ARQUIVOS
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# SWAGGER / OPENAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tagsSorter=alpha


# ACTUATOR (HEALTH CHECKS)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always